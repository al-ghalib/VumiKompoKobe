# Render Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: vumikompokobe-api
    runtime: python
    region: singapore  
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: CORS_ORIGINS
        value: "https://vumi-kompo-kobe.vercel.app"
      - key: DEBUG
        value: "False"
